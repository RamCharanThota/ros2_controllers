test_joint_trajectory_controller:
  joints:
    - joint1
    - joint2
    - joint3

  command_interfaces:
    - position

  state_interfaces:
    - position
    - velocity

  command_joints:
    - joint5
    - joint6

  allow_partial_joints_goal: true

  open_loop_control: true

  allow_integration_in_goal_trajectories: true

  action_monitor_rate: 30.0

  interpolation_method: "splines"

  gains:
      joint1:
        p: 10.0
        i: 1.0
        d: 1.0
        i_clamp: 10.0
        ff_velocity_scale: 0.0
        normalize_error: false
      joint2:
        p: 10.0
        i: 1.0
        d: 1.0
        i_clamp: 10.0
        ff_velocity_scale: 0.0
        normalize_error: false
      joint3:
        p: 10.0
        i: 1.0
        d: 1.0
        i_clamp: 10.0
        ff_velocity_scale: 0.0
        normalize_error: false

  constraints:
    stopped_velocity_tolerance: 0.03
    goal_time: 0.012
    joints1:
      trjectory: 0.6
      goal: 0.2
    joints2:
      trjectory: 0.6
        goal: 0.2
    joints3:
      trjectory: 0.6
      goal: 0.2